<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout Assignment</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
    }

    .main-content {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1rem;
      }

      nav {
        gap: 10px;
      }

      nav a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content. Add links or other info here.</p>
    </aside>

    <section class="main-content">
      <h2>Main Content</h2>
      <p>Welcome to the main area of the page. Here you can add articles, images, or any other important information.</p>
    </section>
  </div>

  <footer>
    <p>Â© 2025 My Responsive Webpage</p>
  </footer>
</body>
</html>
